<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Native Alert</h1>
      </ion-header-bar>
      <ion-content>
	  <button class="button" ng-click="showAlert()">Alert</button>
	  <button class="button" ng-click="showConfirm()">Confirm</button>
	  <button class="button" ng-click="showPromt()">Demande</button>
	  <button class="button" ng-click="showBeep()">Beep...</button>
	  <textarea>{{log}}</textarea>
      </ion-content>
    </ion-pane>
  </body>
</html>
